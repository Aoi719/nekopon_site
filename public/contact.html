  <meta property="og:type" content="article">
  <meta property="og:url" content="">
  <meta property="og:image" content="1200×630以上推奨、絶対パスで指定">
  <meta property="og:site_name" content="EB DESIGN SPECIALIST | お客様の夢を叶えるWebサイトを制作">
  <meta property="og:description" content="お客様の夢を叶えるWebサイトを制作">
  <meta name="twitter:card" content="summary or summary_large_image">
  <meta name="twitter:site" content="@ユーザー名">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700;900&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="css/destyle.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="article contact">

  <!-- header埋め込み -->
  <div id="js-header"></div>

  <main>
    <!-- mv -->
    <div class="mvContainer">
      <div class="mvImage">
        <div class="mv_contents">
          <h1 class="mvHeading">
            <span class="mvHeading_main">
              CONTACT
            </span>
            <span class="mvHeading_sub">
              お問い合わせ
            </span>
          </h1>
        </div>
      </div>
    </div>

    <!-- パンくず -->
    <div class="breadcrumb">
      <div class="breadcrumbWrapper">
        <ol class="breadcrumbList">
          <li class="breadcrumbList_item">
            <a href="./">HOME</a>
          </li>
          <li class="breadcrumbList_item">
            CONTACT
          </li>
        </ol>
      </div>
    </div>

    <p class="ta-c contact-text">
      <span>Webサイトの制作のご依頼やお見積りなど、</span><span>お気軽にご相談ください。</span>
    </p>

    <div class="formBox">
      <div class="formBox-inner">
        <form action="" method="post" class="form">
          <div class="form-item">
            <p class="form-item-name">
              お問い合わせ種別
              <span class="required">*必須</span>
            </p>
            <div class="form-item-input">
              <label class="label-radio"><input type="radio" name="radio1" required>お仕事のご依頼・ご相談</label>
              <label class="label-radio"><input type="radio" name="radio1" required>お見積りのご依頼</label>
              <label class="label-radio"><input type="radio" name="radio1" required>採用について</label>
              <label class="label-radio"><input type="radio" name="radio1" required>その他</label>
            </div>
          </div>
          <div class="form-item">
            <label for="name" class="form-item-name">
              お名前
              <span class="required">*必須</span>
            </label>
            <div class="form-item-input">
              <input type="text" name="name" id="name" required>
            </div>
          </div>
          <div class="form-item">
            <label for="company" class="form-item-name">
              会社名
            </label>
            <div class="form-item-input">
              <input type="text" name="name" id="company">
            </div>
          </div>
          <div class="form-item">
            <label for="email" class="form-item-name">
              メールアドレス
              <span class="required">*必須</span>
            </label>
            <div class="form-item-input">
              <input type="email" name="email" id="email" required>
            </div>
          </div>
          <div class="form-item">
            <label for="tel" class="form-item-name">
              お電話番号<small>（半角数字ハイフンなし）</small>
            </label>
            <div class="form-item-input">
              <input type="tel" name="tel" id="tel">
            </div>
          </div>
          <div class="form-item">
            <label for="comment" class="form-item-name">
              お問い合わせ内容
              <span class="required">*必須</span>
            </label>
            <div class="form-item-input">
              <textarea name="comment" id="comment" required></textarea>
            </div>
          </div>
          <div class="form-item">
            <p class="form-item-name">
              PON DESIGNをどちらでお知りになりましたか？
              <span class="required">*必須</span>
            </p>
            <div class="form-item-input">
              <select name="select" required>
                <option value="">選択してください</option>
                <option value="Google/Yahoo検索">Google/Yahoo検索</option>
                <option value="SNS">SNS</option>
                <option value="ブログ">ブログ</option>
                <option value="友人や知人">友人や知人</option>
                <option value="その他">その他</option>
              </select>
            </div>
          </div>
          <div class="btnBox">
            <div class="btnBox-inner">
              <button type="submit" class="btn">
                送信する
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>
  <!-- footer埋め込み -->
  <footer class="footer">
    <div class="footerContainer">
      <div class="footerNav">
        <nav class="nav">
          <ul class="navList">
            <li class="navList_item">
              <a href="./">HOME</a>
            </li>
            <li class="navList_item">
              <a href="./news.html">NEWS</a>
            </li>
            <li class="navList_item">
              <a href="./service.html">SERVICE</a>
            </li>
            <li class="navList_item">
              <a href="./works.html">WORKS</a>
            </li>
            <li class="navList_item">
              <a href="./company.html">COMPANY</a>
            </li>
            <li class="navList_item">
              <a href="./recruit.html">RECRUIT</a>
            </li>
            <li class="navList_item">
              <a href="./contact.html">CONTACT</a>
            </li>
          </ul>
        </nav>
      </div>
      <p class="copy">
        <small>&copy;&nbsp;PON DESIGN</small>
      </p>
    </div>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    $('#js-header').load('parts/header.html');
    // $('#js-footer').load('parts/footer.html');
  </script>

</body>
</html>
